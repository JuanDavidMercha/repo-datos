name: Cada hora

on:
  schedule:
    - cron: '0 * * * *'     # cada hora (UTC)
  workflow_dispatch:         # para ejecutarlo manualmente

permissions:
  contents: write            # necesario para commitear/pushear

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias y ejecutar captura
        run: |
          pip install -U pip
          pip install pandas requests pytz
          mkdir -p salida
          python captura_datos.py

      - name: Commit y push si hubo cambios
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "Sin cambios para commitear."
          else
            git commit -m "Auto-update CSVs"
            git push
          fi
